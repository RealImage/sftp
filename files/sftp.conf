<IfModule mod_sftp.c>
        <VirtualHost 0.0.0.0>
                SFTPEngine on
                Port 2222

                AllowLogSymlinks on
                SFTPLog %{env:LOGFILE}

                # Configure SFTP host keys
                SFTPHostKey /var/lib/ftp/ssh_host_rsa_key
                SFTPHostKey /var/lib/ftp/ssh_host_ed25519_key

                # Configure SFTP authentication
                AuthOrder mod_auth_file.c*
                AuthUserFile /var/lib/ftp/proftpd.passwd home /srv/Content
                RequireValidShell no
                SFTPAuthMethods publickey password
                SFTPAuthorizedUserKeys file:/var/lib/ftp/authorized_keys/%u
                DefaultRoot ~

                # Enable compression
                SFTPCompression delayed
        </VirtualHost>
</IfModule>
